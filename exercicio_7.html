<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Favoritos</title>
    <style>
        body {
            min-height: 100%;
            background-image: url(koifish.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #ab0015;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #ffffff;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        button {
            background-color: #ab0015;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Lista de Filmes üé¨</h1>
   

    <label for="nome">Digite o nome do seu filme favorito!</label>
    <input type="text" id="nome" placeholder="Seu filme">
    <button id="meuBotao">N√£o Clique-me!</button>
    <button id="limparBotao">Limpar</button>

    <p id="minhaMensagem"></p>

    <h2>Filmes digitados:</h2>
    <ul id="filmesDigitados"></ul>

    <script>
        document.getElementById("meuBotao").addEventListener("click", function () {
            const nome = document.getElementById("nome").value;

            // Verifica se um nome foi digitado (n√£o est√° vazio)
            if (nome) {
                // Se um nome foi digitado, exibe uma sauda√ß√£o personalizada na √°rea "minhaMensagem"
                document.getElementById("minhaMensagem").innerHTML = "Voc√™ escolheu " + nome + "!";

                // Obt√©m a lista de nomes digitados com o id "nomesDigitados"
                const listaFilmes = document.getElementById("filmesDigitados");

                // Cria um elemento de lista (li) para o nome digitado
                const li = document.createElement("li");

                // Adiciona o nome digitado como texto ao elemento li
                li.appendChild(document.createTextNode(nome));

                // Adiciona o elemento li √† lista de nomes digitados
                listaFilmes.appendChild(li);
            } else {
                // Se nenhum nome foi digitado, exibe uma mensagem de solicita√ß√£o no elemento "minhaMensagem"
                document.getElementById("minhaMensagem").innerHTML = "Por favor, digite o nome do filme.";
            }
        });

        // Adiciona um ouvinte de evento ao bot√£o com o id "limparBotao" quando ele √© clicado
        document.getElementById("limparBotao").addEventListener("click", function () {
            // Limpa o campo de entrada com o id "nome"
            document.getElementById("nome").value = "";

            // Limpa a mensagem exibida no elemento "minhaMensagem"
            document.getElementById("minhaMensagem").innerHTML = "";

            // Limpa a lista de nomes digitados no elemento "nomesDigitados"
            document.getElementById("filmesDigitados").innerHTML = "";
        });

    </script>
</body>

</html>
